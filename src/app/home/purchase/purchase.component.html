<div class="myContainer">
    <h1 class="centeredTitle loginTitle">Kupovina proizvoda</h1>
    <div class="centeredForm">
        <form [formGroup]="form" class="row g-3 myForm">
            <div class="col-12">
                <label for="product" class="form-label">Proizvod</label>
                <input type="text" class="form-control" formControlName="product" name="product" id="product" readonly>
            </div>
            <div class="col-12">
                <label for="price" class="form-label">Cijena</label>
                <input type="text" class="form-control" formControlName="price" name="price" id="price" readonly>
            </div>
            <div class="col-12">
                <select formControlName="select" class="form-select form-select mb-3" (change)="selectChangeHandler($event)" required>
                    <option *ngFor="let t of paymentTypes" value={{t.name}}>{{t.name}}</option>
                </select>
            </div>
            <div class="col-12" *ngIf="isCardPayment">
                <label for="card" class="form-label">Broj kartice:</label>
                <input type="number" class="form-control" formControlName="card" name="card" id="card" >
            </div>
            <div class="d-grid gap-2 col-6 mx-auto">
                <button class="btn btn-warning btn-lg" [disabled]="form.invalid" (click)="makePurchase()">Kupi proizvod</button>
                <a class="text-dark btn btn-link" routerLink="/home">Poƒçetna stranica...</a>
            </div>
        </form>
    </div>
</div>
