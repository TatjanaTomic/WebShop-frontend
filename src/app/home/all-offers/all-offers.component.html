<div class="my-container">

    <div *ngFor="let o of users" style="width: 100px; height: 100px; margin: 10px; background-color: blue;">
        {{ o.username }}
    </div>

    
    <mat-paginator [length]="users.length"
              [pageSize]="2"
              [pageSizeOptions]="[2, 4, 10, 100]"
              aria-label="Select page">
    </mat-paginator>
</div>
