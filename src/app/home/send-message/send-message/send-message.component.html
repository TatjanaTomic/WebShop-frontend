<div class="myContainer">
    <h1 class="centeredTitle loginTitle">Slanje poruke korisničkoj podršci</h1>
    <div class="centeredForm">
        <form [formGroup]="form" class="row g-3 myForm">
            <div class="col-12">
                <label for="sender" class="form-label">Pošiljalac</label>
                <input type="text" class="form-control" formControlName="sender" name="sender" id="sender" readonly>
            </div>
            <div class="col-12">
                <label for="receiver" class="form-label">Primalac</label>
                <input type="text" class="form-control" formControlName="receiver" name="receiver" id="receiver" readonly>
            </div>
            <div class="col-12">
                <label for="content" class="form-label">Sadržaj poruke</label>
                <textarea rows="5" class="form-control" formControlName="content" name="content" id="content" required></textarea>
            </div>
            <div class="d-grid gap-2 col-6 mx-auto">
                <button class="btn btn-warning btn-lg"  (click)="sendMessage()">Pošaljite poruku</button>
                <a class="text-dark btn btn-link" routerLink="/home">Početna stranica...</a>
            </div>
        </form>
    </div>
</div>
